<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
    <title>选项设置页面</title>
  </head>
  <body>
    <div class="container">
      <div class="title">选项设置</div>
      <div class="option">
        <div class="textfield">
          <span>Everything HTTP 服务地址:</span>
          <input type="text" name="url" />
        </div>
        <div class="largetext">
          <span>其他参数:</span>
          <textarea name="params" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="savebutton">
        <button id="save">保存</button>
      </div>
    </div>
    <script src="../js/jquery-3.6.3.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/options.js"></script>
  </body>
</html>
